<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onLogin()">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
