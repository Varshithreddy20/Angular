<form [formGroup]="ProfilePage" (ngSubmit)="onSubmit()">
  <h2>Profie Page</h2>
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" required />
  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" />
  <div formGroupName="address">
    <h2>Address</h2>
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street" />
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city" />
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state" />
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip" />
  </div>
  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>
    <div *ngFor="let alias of aliases.controls; let i = index">
      <label for="alias-{{ i }}">Alias:</label>
      <input [formControlName]="i" id="alias-{{ i }}" />
    </div>
  </div>
  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!ProfilePage.valid">Submit</button>
</form>

<p>Form Status: {{ ProfilePage.status }}</p>
<button type="button" (click)="updateProfile()">Update Profile</button>
