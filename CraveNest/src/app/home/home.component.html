<div class="home-container">
  <nav class="side-nav">
    <a routerLink="/food">Food</a>
    <a href="/food">FFOODD</a>
    <a routerLink="/bookings">Bookings</a>
  </nav>
  <main class="main-content">
    <header>
      <h1>Welcome to CraveNest</h1>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </header>
    <section class="about">
      <h2>About CraveNest</h2>
      <p>
        CraveNest is a modern restaurant offering a unique dining experience
        with a blend of traditional and contemporary cuisines.
      </p>
      <img
        src="https://via.placeholder.com/400x300"
        alt="CraveNest Interior"
        class="restaurant-image"
      />
    </section>
    <section class="featured">
      <h2>Featured Dishes</h2>
      <div class="featured-dishes">
        <div class="dish">
          <img
            src="https://via.placeholder.com/200x200"
            alt="Featured Dish 1"
          />
          <p>Signature Pasta</p>
        </div>
        <div class="dish">
          <img
            src="https://via.placeholder.com/200x200"
            alt="Featured Dish 2"
          />
          <p>Gourmet Burger</p>
        </div>
        <div class="dish">
          <img
            src="https://via.placeholder.com/200x200"
            alt="Featured Dish 3"
          />
          <p>Decadent Dessert</p>
        </div>
      </div>
    </section>
  </main>
</div>
