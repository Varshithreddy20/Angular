<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crave-Nest - Bookings</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <nav>
          <img src="/cravenestlogo.jpg" alt="Crave Nest Logo" class="logo" />
          <div>
            <a href="/home">HOME</a>
            <a href="/food">FOOD</a>
            <a href="/order">ORDER</a>
            <a href="#menus">MENUS</a>
            <a href="#gift-cards">GIFT CARDS</a>
            <a href="/about">ABOUT</a>
            <a href="/contact">CONTACT</a>
          </div>

          <div class="profile">
            <a href="/profile">PROFILE</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Bookings Section -->
    <main>
      <div class="bookings-container">
        <h2>Book a Table</h2>
        <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="booking.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="booking.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              [(ngModel)]="booking.phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="persons">Number of Persons:</label>
            <input
              type="number"
              id="persons"
              name="persons"
              [(ngModel)]="booking.persons"
              required
              min="1"
            />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              [(ngModel)]="booking.date"
              required
            />
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input
              type="time"
              id="time"
              name="time"
              [(ngModel)]="booking.time"
              required
            />
          </div>
          <button type="submit" [disabled]="!bookingForm.form.valid">
            Book Now
          </button>
        </form>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Crave Nest BLR. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
