<div class="bookings-container">
  <h2>Book a Table</h2>
  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="booking.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="booking.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="booking.phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="persons">Number of Persons:</label>
      <input
        type="number"
        id="persons"
        name="persons"
        [(ngModel)]="booking.persons"
        required
        min="1"
      />
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="booking.date"
        required
      />
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input
        type="time"
        id="time"
        name="time"
        [(ngModel)]="booking.time"
        required
      />
    </div>
    <button type="submit" [disabled]="!bookingForm.form.valid">Book Now</button>
  </form>
</div>
