<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people; let i = index">
      <td>{{ person.name }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.phoneNumber }}</td>
      <td>
        <button (click)="edit(i)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
